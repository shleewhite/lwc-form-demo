<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Sample Lunch Form</title>
  <link rel="stylesheet" type="text/css" href="./css/salesforce-lightning-design-system.min.css">
  <link rel="stylesheet" type="text/css" href="./css/index.css">
  <script src="index.js"></script>
</head>

<body class="mal">
  <div class="bg-lightGray">
    <div class='slds-clearfix horz-center slds-size_2-of-3 bg-white mauto'>
      <img class='slds-align_absolute-center slds-size_4-of-4' alt='' src='assets/lunchBanner.png' />
      <h1 class='slds-align_absolute-center slds-size_4-of-4 pam text-white slds-text-heading_medium bg-green'>
        Lunch Sign-Up
      </h1>
      <p class='ptm slds-align_absolute-center'>
        Joining us for lunch? Select your preferences below!
      </p>

      <div class='no-pointer-events pvs phl' id="root">
        <!-- {this.renderPickupTime()}
        {this.renderMealSelector()}
        {this.renderDrinkSelector()}
        {this.renderDessertSelector()} -->
        <!-- <textarea class='ptm' id='dietary-concerns' label='Any allergies or dietary constraints?'></textarea> -->
        <div class="slds-form-element ptm">
          <label class="slds-form-element__label" for="textarea-id-01">Any allergies or dietary constraints?</label>
          <div class="slds-form-element__control">
            <textarea class="slds-textarea"></textarea>
          </div>
        </div>
      </div>

      <div class='slds-grid phl pvs'>
        <div class='slds-col slds-size_4-of-12'></div>
        <div class='slds-col slds-size_4-of-12'>
          <Button ref={this.continueButton} disabled={this.state.finished ? true : null} label='Continue'
            onClick={this.submit} variant='brand' class='mtl slds-align_absolute-center' />
        </div>
        <div class='slds-col slds-size_4-of-12 slds-text-align_right'>
          <img alt='Chef Astro' src='assets/chefAstro.png' class='slds-size_2-of-4' />
        </div>
      </div>

    </div>
  </div>
</body>

</html>
